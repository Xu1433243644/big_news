<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets/css/article/article_cate.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span class="title">文章分类</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="60">
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr> 
        </thead>

        <tbody></tbody>

      </table>
    </div>
  </div>

  <script type="text/html" id="tpl-cate">
    {{each data}}
    <tr>
      <td>{{$index + 1}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.cate_alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-sm">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/article_cate.js"></script>
</body>
</html>
